name: bbun
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  auto_route: ^9.3.0+1
  build_runner: ^2.4.14
  flutter_svg: ^2.0.17
  flutter_gen: 5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  auto_route_generator: ^9.3.1

flutter:
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
    - family: HSSanTokki
      fonts:
        - asset: assets/fonts/HSSanTokki2.0(2024).ttf
  assets:
    - assets/icons/
    - assets/images/

  uses-material-design: true

flutter_gen:
  integrations:
    flutter_svg: true
